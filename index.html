<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9fb30d1717.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Snackbar</title>
</head>
<body>
    <div class="container">
        <h1>Snackbar Component</h1>
        <div class="buttons">
            <button class="primary-btn" id="toggle-leading-snackbar">Leading</button>
            <button class="primary-btn" id="toggle-baseline-snackbar">Baseline</button>
         </div>
         <div class="snackbar">
             <div class="snackbar-text">Can't send photo. Retry in 5 seconds.</div>
             <div class="snackbar-action">
                 <button class="snackbar-btn">Retry</button>
                 <button class="snackbar-icon-btn fas fa-times" title="Dismiss"></button>
             </div>
         </div>
         <h1>Stacked Snackbar</h1>
         <div class="snackbar snackbar-stacked">
             <div class="snackbar-text">This item already has the label "travel". You can add a new label.</div>
             <div class="snackbar-action">
                 <button class="snackbar-btn">Add a new label</button>
                 <button class="snackbar-icon-btn fas fa-times" title="Dismiss"></button>
             </div>
         </div>
         <div class="snackbar demo-snackbar baseline">
            <div class="snackbar-text">Can't send photo. Retry in 5 seconds.</div>
            <div class="snackbar-action">
                <button class="snackbar-btn">Retry</button>
                <button class="snackbar-icon-btn fas fa-times" title="Dismiss" id="demo-baseline-snackbar-close"></button>
            </div>
        </div>
        <div class="snackbar demo-snackbar leading">
            <div class="snackbar-text">Can't send photo. Retry in 5 seconds.</div>
            <div class="snackbar-action">
                <button class="snackbar-btn">Retry</button>
                <button class="snackbar-icon-btn fas fa-times" title="Dismiss" id="demo-leading-snackbar-close"></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
